<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zarządzanie Produktami</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Lista Produktów</h2>
    <div class="product-list" th:each="product : ${listProducts}">
        <div class="product-item">
            <div class="product-details">
                <p class="product-name" th:text="|Nazwa: ${product.name}|"></p>
                <p class="product-price" th:text="|Cena: ${product.price} zł|"></p>
            </div>
            <div class="product-actions">
                <a th:href="@{/edit/{id}(id=${product.id})}" class="btn btn-primary">Edytuj</a>
                <a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-danger">Usuń</a>
            </div>
        </div>
    </div>

    <div class="add-product">
        <a th:href="@{/new}" class="btn btn-success">Dodaj Nowy Produkt</a>
    </div>
</div>
</body>
</html>
