<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Zarządzanie Produktami</title>
</head>
<body>
<h2>Lista Produktów</h2>
<div th:each="product : ${listProducts}">
    <p th:text="|Nazwa: ${product.name}, Cena: ${product.price}|"></p>
    <!-- Przycisk Usuwania -->
    <a th:href="@{/delete/{id}(id=${product.id})}">Usuń</a>
</div>
</body>
</html>
