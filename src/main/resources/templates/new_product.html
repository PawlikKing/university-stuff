<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Produkt</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="new-product-style.css">
</head>
<body>
<div class="container">
    <h1>Dodaj Nowy Produkt</h1>

    <form th:action="@{/save}" th:object="${product}" method="post" class="form">
        <div class="form-group">
            <label for="name">Nazwa:</label>
            <input type="text" id="name" th:field="*{name}" class="input" placeholder="Wprowadź nazwę" required />
        </div>

        <div class="form-group">
            <label for="price">Cena:</label>
            <input type="number" id="price" th:field="*{price}" class="input" placeholder="Wprowadź cenę" step="0.01" min="0" required />
        </div>

        <div th:if="${errorMessage}" class="error-message">
            <p style="color: red;" th:text="${errorMessage}"></p>
        </div>

        <button type="submit" class="btn">Zapisz</button>
    </form>
</div>
</body>
</html>
